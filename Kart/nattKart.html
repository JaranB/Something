<!DOCTYPE html>
<html>
  <head>
    <title>Map Night view</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
        /*map er kart diven jeg har bare satt den mitt i vinduet og gitt den en 1px kant*/
      #map {
        height: 50%;
        width: 50%;
        top: 25%;
        left: 25%;
        border: 1px solid black;
      }

      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      function initMap() {

        // Create a new StyledMapType object, passing it an array of styles,
        // and the name to be displayed on the map type control.
        var styledMapType = new google.maps.StyledMapType(
           [
  {
    "elementType": "geometry",
    "stylers": [
      {
        "color": "#242f3e"
      }
    ]
  },
  {
    "elementType": "labels.text.fill",
    "stylers": [
      {
        "color": "#746855"
      }
    ]
  },
  {
    "elementType": "labels.text.stroke",
    "stylers": [
      {
        "color": "#242f3e"
      }
    ]
  },
  {
    "featureType": "administrative",
    "elementType": "geometry",
    "stylers": [
      {
        "visibility": "off"
      }
    ]
  },
  {
    "featureType": "administrative.locality",
    "elementType": "labels.text.fill",
    "stylers": [
      {
        "color": "#d59563"
      }
    ]
  },
  {
    "featureType": "poi",
    "stylers": [
      {
        "visibility": "off"
      }
    ]
  },
  {
    "featureType": "poi",
    "elementType": "labels.text.fill",
    "stylers": [
      {
        "color": "#d59563"
      }
    ]
  },
  {
    "featureType": "poi.park",
    "elementType": "geometry",
    "stylers": [
      {
        "color": "#263c3f"
      }
    ]
  },
  {
    "featureType": "poi.park",
    "elementType": "labels.text.fill",
    "stylers": [
      {
        "color": "#6b9a76"
      }
    ]
  },
  {
    "featureType": "road",
    "elementType": "geometry",
    "stylers": [
      {
        "color": "#38414e"
      }
    ]
  },
  {
    "featureType": "road",
    "elementType": "geometry.stroke",
    "stylers": [
      {
        "color": "#212a37"
      }
    ]
  },
  {
    "featureType": "road",
    "elementType": "labels.icon",
    "stylers": [
      {
        "visibility": "off"
      }
    ]
  },
  {
    "featureType": "road",
    "elementType": "labels.text.fill",
    "stylers": [
      {
        "color": "#9ca5b3"
      }
    ]
  },
  {
    "featureType": "road.highway",
    "elementType": "geometry",
    "stylers": [
      {
        "color": "#746855"
      }
    ]
  },
  {
    "featureType": "road.highway",
    "elementType": "geometry.stroke",
    "stylers": [
      {
        "color": "#1f2835"
      }
    ]
  },
  {
    "featureType": "road.highway",
    "elementType": "labels.text.fill",
    "stylers": [
      {
        "color": "#f3d19c"
      }
    ]
  },
  {
    "featureType": "transit",
    "stylers": [
      {
        "visibility": "off"
      }
    ]
  },
  {
    "featureType": "transit",
    "elementType": "geometry",
    "stylers": [
      {
        "color": "#2f3948"
      }
    ]
  },
  {
    "featureType": "transit.station",
    "elementType": "labels.text.fill",
    "stylers": [
      {
        "color": "#d59563"
      }
    ]
  },
  {
    "featureType": "water",
    "elementType": "geometry",
    "stylers": [
      {
        "color": "#17263c"
      }
    ]
  },
  {
    "featureType": "water",
    "elementType": "labels.text.fill",
    "stylers": [
      {
        "color": "#515c6d"
      }
    ]
  },
  {
    "featureType": "water",
    "elementType": "labels.text.stroke",
    "stylers": [
      {
        "color": "#17263c"
      }
    ]
  }
],
            {name: 'WesterDals Natt'});

        // Create a map object, and include the MapTypeId to add
        // to the map type control.
        var map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 59.919, lng: 10.758},
          zoom: 14,
          mapTypeControlOptions: {
            mapTypeIds: ['roadmap', 'satellite', 'hybrid', 'terrain',
                    'styled_map']
          }
        });
          //marker start
          
          //bildet må byttes ut, det må lagres lokalt 
          //Fjerdingen marker  
          var image = {url: 'http://gamesync.us/wp-content/uploads/2017/04/google-map-icon.png',}          
          var myLatLng = {lat: 59.9160764, lng: 10.7597162};
          var Fjerdingen = new google.maps.Marker({
          position: myLatLng,
          map: map,
          icon: image,
          title: 'Fjerdingen',
          url: 'https://www.westerdals.no/artikkel/campus-fjerdingen/',
        });
          
            google.maps.event.addListener(Fjerdingen, 'click', function() {
            window.open(this.url, '_blank');
        });
            
          //Vulkan marker    
          var image = {url: 'http://gamesync.us/wp-content/uploads/2017/04/google-map-icon.png',}          
          var myLatLng = {lat: 59.9232845, lng: 10.752426};
          var Vulkan = new google.maps.Marker({
          position: myLatLng,
          map: map,
          icon: image,
          title: 'Vulkan',
          url: 'https://www.westerdals.no/artikkel/campus-vulkan/',
        });
          
            google.maps.event.addListener(Vulkan, 'click', function() {
            window.open(this.url, '_blank');
        });
            
          //brenneriveien marker
          var image = {url: 'http://gamesync.us/wp-content/uploads/2017/04/google-map-icon.png',}          
          var myLatLng = {lat: 59.920403, lng: 10.752641};
          var Brenneriveien = new google.maps.Marker({
          position: myLatLng,
          map: map,
          icon: image,
          title: 'Brenneriveien',
          url: 'https://www.westerdals.no/artikkel/campus-brenneriveien/',
        });

          //marker Slutt
          
        //Associate the styled map with the MapTypeId and set it to display.
        map.mapTypes.set('styled_map', styledMapType);
        map.setMapTypeId('styled_map');
      }
    </script>
      <!--Google API nøkkel ligger her mellom key=""&-->
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDoL_r7jaY2J3PcX6pQzUZ_s_CS6VrInZE&callback=initMap">
    </script>
  </body>
</html>
