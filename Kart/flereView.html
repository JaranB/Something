<!DOCTYPE html>
<html>
    <head>
        <title>Map Multiple view</title>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
        <meta charset="utf-8">
        <link href="MapMultipleViewStyle.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div id="style-selector-control"  class="map-control">
            <select id="style-selector" class="selector-control">
                <option value="silver" selected="selected">WesterDals dag</option>
                <option value="night">WesterDals natt</option>
                <option value="retro">Retro</option>
            </select>
                <!--legge til linker til nye sider eller endre js-->
            <select id="style-selector-control">
                <option value="Campuses" selected="selected">Campuser</option>
                <option value="Barer">Barer</option>
                <option value="Restauranter">Restauranter</option>
                <option value="Parkering">Parkering</option>
                <option value="Transport">Transport</option>
                <option value="Butikk">Butikk</option>
                <option value="Lege">Apotek-Legevakt</option>

            </select>
        </div>
        <div id="map"></div>

        <script src="GoogleApiScriptMultipleView.js"></script>

        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDoL_r7jaY2J3PcX6pQzUZ_s_CS6VrInZE&callback=initMap">
        </script>

    </body>
</html>
